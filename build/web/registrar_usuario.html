    <body>
        <nav id="navi">

                <button><a href="#">¿Quiénes Somos? <img src="img/triangulo-negro-flecha-derecha.png" alt=""></a></button>

            <div id="seccion2">
                <button><a href="#">Contactanos <img src="img/triangulo-negro-flecha-derecha.png" alt=""></a></button>

        <main>
            <div class="regresa">
                <a href="registrar.html"><img src="img/retroceso.png" alt=""></a>
            </div>
            <aside>
                <img src="img/Logo Sencillo.png" alt="">
                <h1>CREAR CUENTA</h1>
                <h3>USUARIO</h3>
            </aside>
            <section>
                <form method="post" action="Conectar" enctype="multipart/form-data" id="formulario" >
                    <div id="formulario1">
                        <div class="controls">
                            <input type="file" name="foto" id="foto">
                            <span class="novisible" id="errorFoto">Selecciona una foto</span>
                        </div>
                        <div class="controls">
                            <input type="text" name="name" id="name" placeholder="Nombre y Apellido">
                            <span class="novisible" id="errorNombre">Escribe tu nombre y apellido</span>
                        </div>
                        <div class="controls">
                            <input type="text" name="usuario" id="usuario" placeholder="Usuario">
                            <span class="novisible" id="errorUsuario">Escribe tu Nombre de usuario</span>
                        </div>
                        <div class="controls">
                            <input type="email" name="email" id="email" placeholder="Correo">
                            <span class="novisible" id="errorCorreo">Escribe el correo</span>
                        </div>
                        <div class="controls">
                            <input type="password" name="password" id="password" placeholder="Contraseña">
                            <span class="novisible" id="errorContraseña">Escribe una contraseña</span>
                        </div>
                        <div class="controls">
                            <input type="tel" name="telefono" id="telefono"  placeholder="000-000-0000">
                            <span class="novisible" id="errorTelefono">Escribe tu número de teléfono</span>
                        </div>
                        <div class="terminos">
                            <input type="checkbox" id="checkbox"> <div id="separar">Aceptar</div><a href="#"> términos y condiciones</a>
                        </div>
                        <div>
                            <button type="submit">Verificar datos</button>
                        </div>
                    </div>
                </form>
            </section>
        </main>
